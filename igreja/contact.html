<!DOCTYPE html>
<html lang="pt-BR"
      class="wf-roboto-n4-active wf-roboto-n5-active wf-roboto-n3-active wf-robotocondensed-n7-active wf-robotocondensed-n3-active wf-robotocondensed-n4-active wf-vollkorn-n4-active wf-vollkorn-i7-active wf-vollkorn-n7-active wf-vollkorn-i4-active wf-active">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tabernáculo da Fé - Limeira</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tabernáculo da Fé em Limeira - SP">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" async="" src="./js/linkid.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.parallax-1.1.3.js"></script>
    <script type="text/javascript" src="./js/jquery.localscroll-1.2.7-min.js"></script>
    <script type="text/javascript" src="./js/jquery.scrollTo-1.4.2-min.js"></script>
    <script type="text/javascript" src="./js/webflow.js"></script>
    <script type="text/javascript" src="./js/webfont.js"></script>
    <link rel="stylesheet" href="./css/app.css">
    <script>
        WebFont.load({
            google: {
                families: ["Vollkorn:400,400italic,700,700italic", "Roboto Condensed:300,regular,700", "Roboto:300,regular,500"]
            }
        });
    </script>

    <link rel="icon" href="./images/favicon.ico">

</head>
<body>
<div class="section gray">
    <div class="LarguraContainer">
        <br>
        <div class="larguraSite">
            <div class="logo">
                <img style="max-width: 100%; height: auto;" src="./images/logo.gif">
            </div>
        </div>
        <br>
        <div class="larguraSiteEstendido">
            <div class="larguraSite">
                <div class="w-nav navbar" style="display: inline-block;margin-bottom: -5px;" data-collapse="medium"
                     data-animation="default" data-duration="100"
                     data-contain="1">
                    <nav class="w-nav-menu nav-menu" role="navigation">
                        <a class="w-nav-link nav-link" href="">Home</a>
                        <a class="w-nav-link nav-link" href="">Doutrina</a>
                        <a class="w-nav-link nav-link" href="">Histórico</a>
                        <a class="w-nav-link nav-link" href="">Galeria</a>
                        <a class="w-nav-link nav-link w--current" href="#">Igrejas</a>
                        <a class="w-nav-link nav-link" href="">Contato</a>
                    </nav>
                    <div class="w-nav-button menu-button">
                        <div class="w-icon-nav-menu menu-icon"></div>
                    </div>
                    <div class="w-nav-overlay" data-wf-ignore=""></div>
                </div>
            </div>
        </div>
    </div>

    <div class="larguraSite">
        <div id="envia_email" style="padding-bottom: 10px;">
            <form id="form_email" name="email" class="form" method="post" action="">
                <input type="hidden" name="tipo" id="tipo_email" value="email">
                <div class="contentformEmail">
                    <h2 class="titleform titleformTextLeft">EMAIL</h2>
                    <div id="section1">
                        <div class="field">
                            <input type="email" id="digite_email" name="digiteEmail" maxlength="100" size="200"
                                   placeholder="Email">
                        </div>
                        <div class="field">
                            <input type="text" id="assunto_email" name="assuntoEmail" maxlength="100" size="200"
                                   placeholder="Assunto">
                        </div>
                        <div class="field">
                            <input type="text" id="nome_email" name="nomeEmail" maxlength="100" size="200"
                                   placeholder="Nome">
                        </div>
                        <div class="field">
                            <input type="number" id="telefone_email" name="telefoneEmail" maxlength="100" size="200"
                                   placeholder="Telefone Fixo">
                        </div>
                        <div class="field">
                            <input type="number" id="celular_email" name="celularEmail" maxlength="100" size="200"
                                   placeholder="Celular">
                        </div>
                        <div class="field">
                            <input type="text" id="endereco_email" name="enderecoEmail" maxlength="100" size="200"
                                   placeholder="Endereço">
                        </div>
                        <div class="field">
                            <input type="text" id="cidade_email" name="cidadeEmail" maxlength="100" size="200"
                                   placeholder="Cidade">
                        </div>
                        <div class="field">
                            <input type="number" id="cep_email" name="cepEmail" maxlength="100" size="200"
                                   placeholder="CEP">
                        </div>
                        <div class="field">
                            <input type="text" id="estado_email" name="estadoEmail" maxlength="100" size="200"
                                   placeholder="Estado">
                        </div>
                        <div class="field">
                            <input type="text" id="pais_email" name="paisEmail" maxlength="100" size="200"
                                   placeholder="País">
                        </div>
                        <div class="field">
                            <input type="text" id="pastor_email" name="pastorEmail" maxlength="100" size="500"
                                   placeholder="Pastor">
                        </div>
                        <div class="textarea">
                            <textarea type="text" id="mensagem_email" name="mensagemEmail" maxlength="1000" size="100"
                                      placeholder="Mensagem"></textarea>
                        </div>
                        <div class="field">
                            <input type="submit" id="IDenviaEmail" name="enviar" value="Enviar">
                            <input type="reset" id="resetar_email" name="resetar" value="Limpar">
                        </div>
                        <div class="erroForm">
                            <div id="formInfo_email"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="section footer b-t">
        <div class="larguraSite">
            <div class="w-footrow">
                <div class="footer-text-logo">
                    <img src="./images/logopequeno.gif">
                </div>
                <div class="footer-text-address footer-text">
                    Rua Pedro Perriello, 49 - Jardim Roseira<br>
                    CEP 13.482-133 - Limeira - SP - Brasil<br>
                    Fone (19) 3443-2593 - contato@tabernaculodafelimeira.org.br
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
